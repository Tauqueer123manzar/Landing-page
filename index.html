<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
 <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>   

<!--header-->
<header id="header">
  <div id="logo">
    <a href="#video"><img id="header-img" src="https://cdn3.iconfinder.com/data/icons/picons-social/57/56-apple-512.png"></a>
  </div>
  <nav id="nav-bar">
    <a class="nav-link" href="#introduction">Introduction</a>
    <a class="nav-link" href="#overview">Overview</a>
    <a class="nav-link" href="#range">Range</a>
  </nav>
</header>

<!--main-->
<main id="main">
  <h1>iPhone SE</h1>
  <h2>Md Tauqueer manzar</h2>
  <!--introduction-->
  <div id="introduction">
    <img src="https://as01.epimg.net/en/imagenes/2020/04/15/other_sports/1586984624_407167_1586984976_noticia_normal_recorte1.jpg">
    <p><strong>Specification</strong></p>
    <p>A15 Bionic Chip</p>
    <p>4.7" Retina HD Display</p>
    <p>Touch ID</p>
    <p>Water Resistant</p>
    <p>All in a Compact Package</p>
  </div>
  <!--overview-->
  <div id="overview">
    <iframe id="video" width="560" height="315" src="https://i.ytimg.com/vi/wD4P3qfLes4/oar2.jpg?sqp=-oaymwEaCJUDENAFSFXyq4qpAwwIARUAAIhCcAHAAQY=&rs=AOn4CLAhfBjw6avzgWjYVYyA24t-J3c0HA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <!--ranger-->
  <div id="range">
    <!--range1-->
    <div class="range">
      <p><strong>Lowest Range</strong></p>
      <p>64GB</p>
      <p>$399</p>
      <button class="btn">Buy</button>
    </div>
    <!--range2-->
    <div class="range">
      <p><strong>Highest Range</strong></p>
      <p>256GB</p>
      <p>$549</p>
      <button>Buy</button>
    </div>
  </div>
  <!--form-->
  <div id="div-form">  
   <form id="form" action="https://www.freecodecamp.com/email-submit">
     <p>Enter Your Email Below To Get Notified</p>
    <input id="email" type="email" name="email" placeholder="Enter Your Email" required>
    <input id="submit" type="submit" value="Send">
   </form>
  </div>
</main>

<!--footer-->
<footer id="footer">
  <p>Click <a href="https://www.apple.com/iphone-se/specs/">iPhone SE</a> for more details</p>
</footer>

</body>
</html>
